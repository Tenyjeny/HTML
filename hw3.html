<body style="background-color: rgb(155, 120, 187);">
    <div style="text-align: center; font-family: Arial, sans-serif; color: antiquewhite;">
    <h1>Get in Touch with Us!</h1>
    <p style="font-size: 20px; font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif;">We would love to hear from you. Please fill out the form below to reach us.</p>
    </div>
     <h2><span style="color: white; margin-left: 20px;">Contact Us</span></h2>
    <div style="margin-left: 20px; font-size: 30pxpx; color: antiquewhite;">
   
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required maxlength="20" placeholder="XYZ"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

        <label for="phone">Phone Number:</label><br>
        <select id="country_code" name="country_code" required >
            <option value="" disabled selected> Country Code</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+81">+81 (Japan)</option>
        </select>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="0-9"><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required placeholder="Subject"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="10" cols="50" required placeholder="Enter Message"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
    
    </form>
    </div>
    <marquee style="font-size: 22px; color: navy; background-color: antiquewhite" font-family="Arial, sans-serif"><b>Thank you for reaching out to us! We value your feedback and will get back to you shortly.</b></marquee><br>
