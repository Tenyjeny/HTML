<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Signup</title>
</head>
<body style="font-family: Arial; padding: 20px; font-size: larger; background-image: url(bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <marquee behavior="scroll" direction="left" scrollamount="10" bgcolor="blue" style="font-size: 24px; color: lightyellow; font-weight: bold; margin-bottom: 20px;">
        Stay Updated! Subscribe to Our Newsletter
    </marquee>
<div style="text-align: center; padding: 9%;">
<div style="text-align: center; color: antiquewhite; font-size: xx-large; font-weight: bolder; margin-bottom: 20px;">

    <h2>Newsletter Signup</h2>
</div>
<div style="color: antiquewhite; font-size: 20px; text-align: center;">
  <form action="#" method="post">
    <label for="name">
      Full Name:</label><br>
      <input type="text" id="name" name="name" required placeholder="Name">

    <br><br>

    <label for="email">
      Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
    <br><br>

     <input type="checkbox" id="check" name="check" required>
    <label for="check"> I agree to the terms and conditions
    </label>
     
    
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <br><br>
  </form>
</div>
</div>
  <p style="color: antiquewhite; text-align: center; font-size: 25px; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;"><b><i>&copy; 2026 All Rights Reserved</i></b></p>
</body>
</html>
